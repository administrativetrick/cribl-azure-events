output: default
groups:
  PUd1CG:
    name: JSON
    description: Serialize top level fields back to _raw as a JSON string
    index: 2
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable Eval to set Index name if sending to Splunk
  - id: eval
    filter: "true"
    disabled: true
    conf:
      add:
        - name: index
          value: o365
      keep: []
  - id: serialize
    filter: "true"
    disabled: null
    conf:
      type: json
      dstField: _raw
      fields:
        - "!_*"
        - "!index"
        - "!source"
        - "!sourcetype"
        - "!host"
        - "!cribl*"
        - "!bytes*"
        - "*"
    description: Serialize top level fields back to _raw as a JSON string
    groupId: PUd1CG
  - id: serde
    filter: "true"
    disabled: null
    conf:
      mode: extract
      type: json
      srcField: _raw
      cleanFields: false
      fields: []
      keep:
        - "*"
      dstField: _raw
    groupId: PUd1CG
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable Drop or Keep - (Default Drop)
  - id: eval
    filter: "true"
    disabled: null
    conf:
      keep:
        - _raw*
        - _raw
        - _time
        - index
        - host
        - source
        - sourcetype
        - cribl_breaker
        - bytes*
      remove:
        - "*"
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Fields to Keep
  - id: eval
    filter: "true"
    disabled: null
    conf:
      keep:
        - _raw*
        - sourcetype
        - source
        - host
        - index
        - ActorIPAddress
        - ResultStatus
        - ClientIP
        - UserId
        - ActorIpAddress
        - ApplicationId
        - Operation
        - OrganizationId
      remove:
        - "*"
    description: Keep
description: Azure AD Pipeline
